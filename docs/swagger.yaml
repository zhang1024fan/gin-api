      tags:
      - System系统管理
  /api/v1/captcha:
    get:
      description: 验证码接口
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/result.Result'
      summary: 验证码接口
      tags:
      - System系统管理
  /api/v1/cmdb/groupadd:
    post:
      description: 新增资产分组接口
      parameters:
      - description: data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/model.CmdbGroup'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/result.Result'
      security:
      - ApiKeyAuth: []
      summary: 新增资产分组接口
      tags:
      - CMDB资产管理
  /api/v1/cmdb/groupbyname:
    get:
      description: 根据名称查询资产分组
      parameters:
      - description: 分组名称
        in: query
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/result.Result'
      security:
      - ApiKeyAuth: []
      summary: 根据名称查询资产分组
      tags:
      - CMDB资产管理
  /api/v1/cmdb/groupdelete:
    delete:
      description: 删除资产分组接口
      parameters:
      - description: 分组ID
        in: body
        name: data
