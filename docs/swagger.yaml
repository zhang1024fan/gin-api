      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/result.Result'
      security:
      - ApiKeyAuth: []
      summary: 查询所有资产分组（树形结构）
      tags:
      - CMDB资产管理
  /api/v1/cmdb/groupupdate:
    put:
      description: 更新资产分组接口
      parameters:
      - description: data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/model.CmdbGroup'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/result.Result'
      security:
      - ApiKeyAuth: []
      summary: 更新资产分组接口
      tags:
      - CMDB资产管理
  /api/v1/cmdb/hostbyip:
    get:
      consumes:
      - application/json
      description: 根据IP查询主机(匹配内网IP、公网IP或SSH IP)
      parameters:
      - description: IP地址
        in: query
        name: ip
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/result.Result'
      security:
      - ApiKeyAuth: []
      summary: 根据IP查询主机
      tags:
      - CMDB资产管理
  /api/v1/cmdb/hostbyname:
    get:
      consumes:
      - application/json
      description: 根据主机名称模糊查询
      parameters:
      - description: 主机名称(模糊匹配)
        in: query
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/result.Result'
      security:
      - ApiKeyAuth: []
      summary: 根据主机名称模糊查询
      tags:
      - CMDB资产管理
  /api/v1/cmdb/hostbystatus:
    get:
      consumes:
      - application/json
      description: 根据状态查询主机(1->认证成功,2->未认证,3->认证失败)
      parameters:
      - description: 状态(1/2/3)
        in: query
        name: status
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/result.Result'
      security:
      - ApiKeyAuth: []
      summary: 根据状态查询主机
      tags:
      - CMDB资产管理
  /api/v1/cmdb/hostcreate:
    post:
      consumes:
      - application/json
