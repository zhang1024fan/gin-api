definitions:
  model.AddKubeClusterDto:
    properties:
      isDefault:
        description: 是否默认展示
        type: boolean
      kubeconfig:
        type: string
      name:
        description: 集群名
        type: string
      prometheus_url:
        type: string
    required:
    - kubeconfig
    - name
    - prometheus_url
    type: object
  model.AddSysAdminDto:
    properties:
      deptId:
        description: 部门id
        type: integer
      email:
        description: 邮箱
        type: string
      nickname:
        description: 昵称
        type: string
      note:
        description: 备注
        type: string
      password:
        description: 密码
        type: string
      phone:
        description: 手机号
        type: string
      postId:
        description: 岗位id
        type: integer
      roleId:
        description: 角色id
        type: integer
      status:
        description: 状态：1->启用,2->禁用
        type: integer
      username:
        description: 用户名
        type: string
    required:
    - deptId
    - email
    - nickname
    - password
    - phone
    - postId
    - roleId
    - status
    - username
    type: object
  model.AddSysRoleDto:
    properties:
      description:
        description: 描述
        type: string
      roleKey:
        description: 角色key
        type: string
      roleName:
        description: 角色名称
        type: string
      status:
        description: 状态：1->启用,2->禁用
        type: integer
    type: object
  model.BatchDeleteSysOperationLogDto:
    properties:
      ids:
        description: id列表
        items:
          type: integer
        type: array
    type: object
  model.CmdbGroup:
    properties:
      children:
        description: 子分组（虚拟字段，用于树形展示）
        items:
          $ref: '#/definitions/model.CmdbGroup'
        type: array
      createTime:
        allOf:
        - $ref: '#/definitions/util.HTime'
        description: 创建时间
      id:
        description: 主键ID
        type: integer
      name:
        description: 分组名称
        type: string
      parentId:
        description: 父级分组ID（0 表示根分组）
        type: integer
    type: object
  model.CmdbGroupIdDto:
    properties:
      id:
        description: ID
        type: integer
    type: object
  model.CmdbHostIdDto:
    properties:
      id:
        type: integer
    type: object
  model.CreateCmdbHostDto:
    properties:
      groupId:
        description: 主机分组ID
        type: integer
      hostName:
        description: 主机名称(唯一标识)
        type: string
      remark:
        description: 备注信息(可选)
        type: string
      sshIp:
        description: SSH连接IP(公网或私网IP)
        type: string
      sshKeyId:
        description: SSH凭据ID(从ecsAuth表获取)
        type: integer
      sshName:
        description: SSH登录用户名
        type: string
      sshPort:
        description: SSH端口(默认22)
        type: integer
    required:
    - groupId
    - hostName
    - sshIp
    - sshKeyId
    - sshName
    type: object
  model.CreateEcsPasswordAuthDto:
    properties:
      name:
        description: 凭证名称
        type: string
      password:
        description: 密码
        type: string
      port:
        description: 端口号
        type: integer
      publicKey:
        description: 公钥
        type: string
      remark:
        description: 备注
        type: string
      type:
        description: 认证类型:1->密码
        type: integer
      username:
        description: 用户名
        type: string
    required:
    - name
    - password
    - port
    - type
    - username
    type: object
  model.DelSysLoginInfoDto:
    properties:
      ids:
        description: Id列表
        items:
          type: integer
        type: array
    type: object
  model.DelSysPostDto:
    properties:
      ids:
        description: Id列表
        items:
          type: integer
        type: array
    type: object
  model.EcsAuthIdDto:
    properties:
      id:
        description: ID
        type: integer
    type: object
  model.EcsAuthVo:
    properties:
      createTime:
        $ref: '#/definitions/util.HTime'
      id:
        type: integer
      name:
        type: string
      password:
        type: string
      port:
        type: integer
      publicKey:
        type: string
      remark:
        type: string
      type:
        type: integer
      username:
        type: string
    type: object
  model.LoginDto:
    properties:
      idKey:
        description: uuid
        type: string
      image:
        description: 验证码
        maxLength: 6
        minLength: 4
        type: string
      password:
        description: 密码
        type: string
      username:
        description: 用户名
        type: string
    required:
    - idKey
    - image
    - password
    - username
    type: object
  model.ResetSysAdminPasswordDto:
    properties:
      id:
        description: ID
        type: integer
      password:
        description: 密码
        type: string
    type: object
  model.RoleMenu:
    properties:
      id:
        description: ID
        type: integer
      menuIds:
        description: 菜单id列表
        items:
          type: integer
        type: array
    required:
    - id
    - menuIds
    type: object
  model.SysAdminIdDto:
    properties:
      id:
        description: ID
        type: integer
    type: object
  model.SysDept:
    properties:
      children:
        description: 子集
        items:
          $ref: '#/definitions/model.SysDept'
        type: array
      createTime:
        allOf:
        - $ref: '#/definitions/util.HTime'
        description: 创建时间
      deptName:
        description: 部门名称
        type: string
      deptStatus:
        description: 部门状态（1->正常 2->停用）
        type: integer
      deptType:
        description: 部门类型（1->公司, 2->中心，3->部门）
        type: integer
      id:
        description: ID
        type: integer
      parentId:
        description: 父id
        type: integer
    type: object
  model.SysDeptIdDto:
    properties:
      id:
        description: ID
        type: integer
    type: object
  model.SysLoginInfoIdDto:
    properties:
      id:
        description: ID
        type: integer
    type: object
  model.SysMenu:
    properties:
      children:
        description: 子集
        items:
          $ref: '#/definitions/model.SysMenu'
        type: array
      createTime:
        allOf:
        - $ref: '#/definitions/util.HTime'
        description: 创建时间
      icon:
        description: 菜单图标
        type: string
      id:
        description: ID
        type: integer
      menuName:
        description: 菜单名称
        type: string
      menuStatus:
        description: 启用状态；1->禁用；2->启用
        type: integer
      menuType:
        description: 菜单类型：1->目录；2->菜单；3->按钮
        type: integer
      parentId:
        description: 父菜单id
        type: integer
      sort:
        description: 排序
        type: integer
      url:
        description: 菜单url
        type: string
      value:
        description: 权限值
        type: string
    type: object
  model.SysMenuIdDto:
    properties:
      id:
        description: ID
        type: integer
    type: object
  model.SysOperationLogIdDto:
    properties:
      id:
        description: ID
        type: integer
    type: object
  model.SysPost:
    properties:
      createTime:
        allOf:
        - $ref: '#/definitions/util.HTime'
        description: 创建时间
      id:
        description: ID
        type: integer
      postCode:
        description: 岗位编码
        type: string
      postName:
        description: 岗位名称
        type: string
      postStatus:
        description: 状态（1->正常 2->停用）
        type: integer
      remark:
        description: 备注
        type: string
    type: object
  model.SysPostIdDto:
    properties:
      id:
        description: ID
        type: integer
    type: object
  model.SysRoleIdDto:
    properties:
      id:
        description: ID
        type: integer
    type: object
  model.UpdateCmdbHostDto:
    properties:
      groupId:
        description: 主机分组ID
        type: integer
      hostName:
        description: 主机名称(唯一标识)
        type: string
      id:
        description: 主机ID
        type: integer
      remark:
        description: 备注信息(可选)
        type: string
      sshIp:
        description: SSH连接IP(公网或私网IP)
        type: string
      sshKeyId:
        description: SSH凭据ID(从ecsAuth表获取)
        type: integer
      sshName:
        description: SSH登录用户名
        type: string
      sshPort:
        description: SSH端口(默认22)
        type: integer
    required:
    - groupId
    - hostName
    - sshIp
    - sshKeyId
    - sshName
    type: object
  model.UpdateEcsAuthDto:
    properties:
      id:
        description: ID
        type: integer
      name:
        description: 凭证名称
        type: string
      password:
        description: 密码
        type: string
      port:
        description: 端口号
        type: integer
      publicKey:
        description: 公钥
        type: string
      remark:
        description: 备注
        type: string
      type:
        description: 认证类型:1->密码
        type: integer
      username:
        description: 用户名
        type: string
    required:
    - name
    - password
    - port
    - type
    - username
    type: object
  model.UpdateKubeClusterDto:
    properties:
      id:
        description: 集群名
        type: integer
      isDefault:
        description: 是否默认展示
        type: boolean
      kubeconfig:
        type: string
      prometheus_url:
        type: string
    required:
    - id
    - kubeconfig
    type: object
  model.UpdatePersonalDto:
    properties:
      email:
        description: 邮箱
        type: string
      icon:
        description: 头像
        type: string
      id:
        description: ID
        type: integer
      nickname:
        description: 昵称
        type: string
      note:
        description: 备注
        type: string
      phone:
        description: 电话
        type: string
      username:
        description: 用户名
        type: string
    required:
    - email
    - nickname
    - note
    - phone
    - username
    type: object
  model.UpdatePersonalPasswordDto:
    properties:
      id:
        description: ID
        type: integer
      newPassword:
        description: 新密码
        type: string
      password:
        description: 密码
        type: string
      resetPassword:
        description: 重复密码
        type: string
    required:
    - newPassword
    - password
    - resetPassword
    type: object
  model.UpdateSysAdminDto:
    properties:
      deptId:
        description: 部门id
        type: integer
      email:
        description: 邮箱
        type: string
      id:
        description: ID
        type: integer
      nickname:
        description: 昵称
        type: string
      note:
        description: 备注
        type: string
      phone:
        description: 手机号
        type: string
      postId:
        description: 岗位id
        type: integer
      roleId:
        description: 角色id
        type: integer
      status:
        description: 状态：1->启用,2->禁用
        type: integer
      username:
        description: 用户名
        type: string
    type: object
  model.UpdateSysAdminStatusDto:
    properties:
      id:
        description: ID
        type: integer
      status:
        description: 状态：1->启用,2->禁用
        type: integer
    type: object
  model.UpdateSysPostStatusDto:
    properties:
      id:
        description: ID
        type: integer
      postStatus:
        description: 状态（1->正常 2->停用）
        type: integer
    type: object
  model.UpdateSysRoleDto:
    properties:
      description:
        description: 描述
        type: string
      id:
        description: Id
        type: integer
      roleKey:
        description: 角色key
        type: string
      roleName:
        description: 角色名称
        type: string
      status:
        description: 状态：1->启用,2->禁用
        type: integer
    type: object
  model.UpdateSysRoleStatusDto:
    properties:
      id:
        description: ID
        type: integer
      status:
        description: 状态：1->启用,2->禁用
        type: integer
    type: object
  result.Result:
    properties:
      code:
        description: 状态码
        type: integer
      data:
        description: 返回的数据
      message:
        description: 提示信息
        type: string
    type: object
  util.HTime:
    properties:
      time.Time:
        type: string
    type: object
info:
  contact: {}
  description: devops运维管理系统API接口文档
  title: devops运维管理系统
  version: "1.0"
paths:
  /api/v1/admin/add:
    post:
      description: 新增用户接口
      parameters:
      - description: data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/model.AddSysAdminDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/result.Result'
      security:
      - ApiKeyAuth: []
      summary: 新增用户接口
      tags:
      - System系统管理
  /api/v1/admin/delete:
    delete:
      description: 根据id删除接口
      parameters:
      - description: data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/model.SysAdminIdDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/result.Result'
      security:
      - ApiKeyAuth: []
      summary: 根据id删除用户接口
      tags:
      - System系统管理
  /api/v1/admin/info:
    get:
      description: 根据id查询用户接口
      parameters:
      - description: Id
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/result.Result'
      security:
      - ApiKeyAuth: []
      summary: 根据id查询用户接口
      tags:
      - System系统管理
  /api/v1/admin/list:
    get:
      description: 分页获取用户列表接口
      parameters:
      - description: 分页数
        in: query
        name: pageNum
        type: integer
      - description: 每页数
        in: query
        name: pageSize
        type: integer
      - description: 用户名
        in: query
        name: username
        type: string
      - description: 帐号启用状态：1->启用,2->禁用
        in: query
        name: status
        type: string
      - description: 开始时间
        in: query
        name: beginTime
        type: string
      - description: 结束时间
        in: query
        name: endTime
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/result.Result'
      security:
      - ApiKeyAuth: []
      summary: 分页获取用户列表接口
      tags:
      - System系统管理
  /api/v1/admin/update:
    put:
      description: 修改用户接口
      parameters:
      - description: data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/model.UpdateSysAdminDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/result.Result'
      security:
      - ApiKeyAuth: []
      summary: 修改用户接口
      tags:
      - System系统管理
  /api/v1/admin/updatePassword:
    put:
      description: 重置密码接口
      parameters:
      - description: data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/model.ResetSysAdminPasswordDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/result.Result'
      security:
      - ApiKeyAuth: []
      summary: 重置密码接口
      tags:
      - System系统管理
  /api/v1/admin/updatePersonal:
    put:
      description: 修改个人信息接口
      parameters:
      - description: data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/model.UpdatePersonalDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/result.Result'
      security:
      - ApiKeyAuth: []
      summary: 修改个人信息接口
      tags:
      - System系统管理
  /api/v1/admin/updatePersonalPassword:
    put:
      description: 修改用户密码接口
      parameters:
      - description: data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/model.UpdatePersonalPasswordDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/result.Result'
      security:
      - ApiKeyAuth: []
      summary: 修改用户密码接口
      tags:
      - System系统管理
  /api/v1/admin/updateStatus:
    put:
      description: 用户状态启用/停用接口
      parameters:
      - description: data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/model.UpdateSysAdminStatusDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/result.Result'
      security:
      - ApiKeyAuth: []
